<!--BeginHeadBlock-->
<base href="{pathUrlBase}"><!--[if lte IE 8]></base><![endif]-->

<title>{sTituloVista}</title>

<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
<meta http-equiv="Content-language" content="es" />
<meta name="description" content="{sMetaDescription}" />
<meta name="keywords" content="{sMetaKeywords}" />

<script type="text/javascript" src="utilidades/js-scripts/LABjs-1.2.0/LAB.min.js"></script>
<script type="text/javascript">
    $LAB
   .script("http://ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js").wait()
   .script("{pathUrlBase}"+"utilidades/jquery/ui/jquery.bgiframe-2.1.2.js")
   .script("{pathUrlBase}"+"utilidades/jquery/ui/jquery-ui-1.8.11.custom.js")
   .script("{pathUrlBase}"+"utilidades/jquery/maxlength/maxlength.js")
   .script("{pathUrlBase}"+"utilidades/jquery/form/jquery.form.js")
   .script("{pathUrlBase}"+"utilidades/jquery/validate/jquery.validate.min.js")
   .script("{pathUrlBase}"+"utilidades/js-scripts/md5.js")
   .script("{pathUrlBase}"+"gui/js/vistas.js")
   .script("{pathUrlBase}"+"gui/vistas/index/login.js");
</script>

<link href="gui/vistas.css" rel="stylesheet" type="text/css" media="screen, projection" />
<link href="gui/css/jquery-ui.css" rel="stylesheet">
<!--[if lte IE 8]><link rel="stylesheet" type="text/css" href="gui/vistas-ie.css" media="screen, projection" /><![endif]-->
<!--[if lte IE 6]><script type="text/javascript" src="utilidades/js-scripts/iepngfix/iepngfix_tilebg.js"></script><![endif]-->
<!--EndHeadBlock-->

<!--BeginFormularioBlock-->
<div class='ficha04 bora grupo'>
    <div class="titulo iveal"><span class="i32 mi authenticate32"></span></div>
    <form id="formLogin" name="formLogin" action="" method="post">
        <div id='ajax_loading' class="ajax_wait30 di_no"></div>

        <div id='msg_form_login' class="msg_form iveal di_no"><span class="bs i"></span> <span class="msg"></span></div>

        <div id="msg_documento" class="form_line">
            <label for="documento">Documento</label>
            <div class="fwrap">
                <div class="inner_fwrap">
                    <input type="text" name="documento" id="documento" title="Documento" maxlength="30" />
                </div>
            </div>
        </div>

        <div id="msg_contrasenia" class="form_line">
            <label for="contrasenia">Contraseña</label>
            <div style='left:515px' id="hintContrasenia" class="msg_campo_der hint iveal di_no"><span class="bs i"></span> <span class="msg">La contraseña contempla mayúsculas y minúsculas.</span></div>
            <div class="fwrap">
                <div class="inner_fwrap">
                    <input type="password" name="contrasenia" id="contrasenia" title="Contraseña" maxlength="30" />
                    <input type="hidden" name="contraseniaMD5" id="contraseniaMD5" value="" />
                </div>
            </div>
        </div>

        <div class="fl_le iveal">
            <label for="acceder" class="button buttonConfirm buttonLarge mari3">
                <button id="acceder" type="submit" name="acceder" class="btn01">
                    <span class="i mi signIn"></span> 
                    Acceder
                </button>
            </label>
        </div>
        <div class="fl_ri iveal">
            <a href="{sLinkRecuperarPass}" target="blank"><span class="bs i help"></span> ¿Olvidaste tu contraseña?</a>
        </div>

        <input type="hidden" value="{sNextUrl}" name="next" id="next">
    </form>
</div>
<!--EndFormularioBlock-->

<!--BeginImagenLoginBlock-->
<div class="teal_ce lihe0">
    <img class="bosh" id="imagenLogin" src="{srcImagenLogin}" alt="imagen login" height="{heightImagenLogin}" width="{widthImagenLogin}" />
</div>
<!--EndImagenLoginBlock-->
