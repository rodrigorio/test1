<!--BeginFormularioBlock-->
<div class='ficha04 bora grupo'>
    <div class="titulo iveal" id="title"><span class="i32 mi authenticate32"></span></div>
    <form id="formLogin" name="formLogin" action="" method="post">
        <div id='ajax_loading' class="ajax_wait30 di_no"></div>
        <div style="display:none;" id='msg_form_login' class="msg_form iveal"><span class="bs i"></span> <span class="msg"></span></div>

        <div class="form_line msg_nroDocumento msg_tipoDocumento">
            <label for="documento">                
                Documento
            </label>
            <div class="cl_le"></div>
            <div class="fl_le mari2">
                <select class="teta_up" style="width:75px" name="tipoDocumento" id="tipoDocumento" title="Tipo de Documento">
                    <option value="">Tipo:</option>
                    <!--BeginOptionSelectDocumento--><option value="{iValue}">{sDescripcion}</option><!--EndOptionSelectDocumento-->
                </select>
            </div>
            <input style="width:358px" class="defVal" type="text" name="nroDocumento" id="nroDocumento" title="Numero" maxlength="30" value="Numero" />
        </div>
        
        <div class="form_line msg_contrasenia">
            <label for="contrasenia">Contraseña</label>
            <div style='right:-220px' id="hintContrasenia" class="msg_campo_der hint iveal di_no"><span class="bs i"></span> <span class="msg">La contraseña contempla mayúsculas y minúsculas.</span></div>
            <div class="fwrap">
                <div class="inner_fwrap">
                    <input type="password" name="contrasenia" id="contrasenia" title="Contraseña" maxlength="30" />
                    <input type="hidden" name="contraseniaMD5" id="contraseniaMD5" value="" />
                </div>
            </div>
        </div>

        <div class="fl_le iveal">
            <label for="acceder" class="button buttonConfirm buttonLarge mari3">
                <button id="acceder" type="submit" name="acceder" class="btn01">
                    <span class="i mi signIn"></span> 
                    Acceder
                </button>
            </label>
        </div>
        <div class="fl_ri iveal">
            <a href="javascript:;" id="rec_pass"><span class="bs i help"></span> ¿Olvidaste tu contraseña?</a>
        </div>

        <input type="hidden" value="{sNextUrl}" name="next" id="next">
    </form>
    
    <div style="display:none;" id="recuperarContrasenia">
		<div id="titleRecPass"><h2>Recuperar contrase&ntilde;a</h2></div>
		<div id="msg_email" class="form_line">
			<div style='right:-220px' id="hintrec_email" class="msg_campo_der hint iveal di_no">
				<span class="bs i"></span> <span class="msg">Escriba un email valido.</span>
			</div>
			<label for="email">Tu correo electr&oacute;nico:</label>
			<div class="fwrap">
	            <div class="inner_fwrap">
					<input  id="rec_email" name="rec_email" type="text" value="" >
				</div>
			</div>
		</div>
		<div id="msg_user" class="form_line">
			<div style='right:-220px' id="hintrec_nombre_usuario" class="msg_campo_der hint iveal di_no">
				<span class="bs i"></span><span class="msg">Escriba un nombre de usuario.</span>
			</div>
			<label for="username">Nombre de usuario:</label>
			<div class="fwrap">
	        	<div class="inner_fwrap">
	      	        <input type="text" name="rec_nombre_usuario" id="rec_nombre_usuario" />
	      	     </div>
			</div>
		</div>
		<div class="fl_le iveal">
            <label for="acceder" class="button buttonConfirm buttonLarge mari3">
                <button id="rec_pass" type="button" onclick="recuperarPass();" class="btn01">
                    <span class="i mi signIn"></span> 
                    Enviar
                </button>
            </label>
        </div>
    </div>
</div>
<!--EndFormularioBlock-->
