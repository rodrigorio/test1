<!--BeginFormularioBlock-->
<div class='ficha04 bora grupo' style="width:640px;">
    <div class="titulo iveal"><span class="i32 bs user32Edit"></span></div>
    <form id="formDatosPersonales" name="formDatosPersonales" action="" method="post">
        <div id='ajax_loading' class="ajax_wait30 di_no"></div>
        <div id='msg_form_datosPersonales' class="msg_form iveal di_no">
            <span class="bs i"></span>
            <span class="msg"></span>
        </div>

        <h2 class="mabo3">Informacion Basica</h2>

        <div id="msg_documento" class="form_line">
            <label for="documento">Documento</label>
            <div class="cl_le"></div>
            <div class="fl_le mari2">
                <select class="teta_up" style="width:75px" name="tipoDocumento" id="tipoDocumento" title="tipoDocumento">
                    <!--BeginOptionSelectDocumento--><option value="{iValue}">{sDescripcion}</option><!--EndOptionSelectDocumento-->
                </select>
            </div>
            <input style="width:545px" class="defVal" type="text" name="nroDocumento" id="nroDocumento" title="Numero" maxlength="30" value="Numero" />
        </div>

        <div id="msg_nombre" class="form_line">
            <label for="nombre">Nombre</label>
            <div class="fwrap">
                <div class="inner_fwrap">
                    <input type="text" name="nombre" id="nombre" title="nombre" maxlength="30" />
                </div>
            </div>
        </div>

        <div id="msg_apellido" class="form_line">
            <label for="nombre">Apellido</label>
            <div class="fwrap">
                <div class="inner_fwrap">
                    <input type="text" name="apellido" id="apellido" title="apellido" maxlength="40" />
                </div>
            </div>
        </div>

        <div id="msg_email" class="form_line">
            <label for="nombre">E-mail</label>
            <div class="fwrap">
                <div class="inner_fwrap">
                    <input type="text" name="email" id="email" title="email" maxlength="70" />
                </div>
            </div>
        </div>


        <div class="fl_le">
            <label for="actualizarPerfil" class="button buttonConfirm buttonLarge mari3">
                <button id="actualizarPerfil" type="submit" name="actualizarPerfil" class="btn01">
                    Actualizar Perfil
                </button>
            </label>
        </div>
    </form>
</div>
<!--EndFormularioBlock-->

<!--BeginPageRightInnerContBlock-->

        <div class="inner_fwrap">
            <select name="email" id="privacidadEmail" title="E-mail">
                <option value="comunidad" {comunidadEmailSelected} >Comunidad</option>
                <option value="publico" {publicoEmailSelected} >Publico</option>
            </select>
        </div>
    </div>
</div>

                <option value="privado" {privadoTelefonoSelected} >Privado</option>

</div>

</div>

<div class="form_line">
    <label for="curriculum">Curriculum</label>
    <div class="fwrap">
        <div class="inner_fwrap">
            <select name="curriculum" id="privacidadCurriculum" title="Curriculum Vitae">

                <option value="privado" {privadoCurriculumSelected} >Privado</option>
            </select>

    </div>
</div>
