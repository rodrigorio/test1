<!--BeginFormularioInfoBasicaBlock-->
<div class="cl_le pabo3"></div>
<div class='ficha04 bora grupo' style="width:640px;">
    <div class="titulo iveal"><span class="i32 bs user32Edit"></span></div>
    <form id="formInfoBasica" name="formInfoBasica" action="" method="post">
        <div id='ajax_loading' class="ajax_wait30 di_no"></div>

        <h2 class="mabo3">Informacion Basica</h2>

        <div class="form_line msg_nroDocumento msg_tipoDocumento">
            <label for="documento">
                <span class="marca_obligatorio">&#8226;</span>
                Documento
            </label>
            <div class="cl_le"></div>
            <div class="fl_le mari2">
                <select class="teta_up" style="width:75px" name="tipoDocumento" id="tipoDocumento" title="tipoDocumento">
                    <option value="">Tipo:</option>
                    <!--BeginOptionSelectDocumento--><option value="{iValue}" {sSelected}>{sDescripcion}</option><!--EndOptionSelectDocumento-->
                </select>
            </div>
            <input style="width:545px" class="defVal co" type="text" name="nroDocumento" id="nroDocumento" title="Numero" maxlength="30" value="{sNumeroDocumento}" />
        </div>

        <div class="form_line msg_nombre">
            <label for="nombre">
                <span class="marca_obligatorio">&#8226;</span>
                Nombre
            </label>
            <div class="fwrap">
                <div class="inner_fwrap">
                    <input type="text" name="nombre" id="nombre" title="nombre" maxlength="30" value="{sNombre}" />
                </div>
            </div>
        </div>

        <div class="form_line msg_apellido">
            <label for="apellido">
                <span class="marca_obligatorio">&#8226;</span>
                Apellido
            </label>
            <div class="fwrap">
                <div class="inner_fwrap">
                    <input type="text" name="apellido" id="apellido" title="apellido" maxlength="40" value="{sApellido}" />
                </div>
            </div>
        </div>

        <div class="form_line msg_email">
            <label for="email">
                <span class="marca_obligatorio">&#8226;</span>
                E-mail
            </label>
            <div class="fwrap">
                <div class="inner_fwrap">
                    <input type="text" name="email" id="email" title="email" maxlength="70" value="{sEmail}" />
                </div>
            </div>
        </div>

        <div class="form_line teal_ri">
            <label for="contraseniaActual">
                <a id="toggleContrasenia" href="#">
                    Editar Contrase&ntilde;a
                </a>
            </label>
        </div>
        <div id="contModificarPassword" class="di_no baco1 bora pa2 mabo2">
            <div class="form_line msg_contraseniaActual">
                <label for="contraseniaActual">
                    <span class="marca_obligatorio">&#8226;</span>
                    Actual
                </label>
                <div class="fwrap">
                    <div class="inner_fwrap">
                        <input type="password" name="contraseniaActual" id="contraseniaActual" title="Contrase&ntilde;a Actual" maxlength="30" />
                        <input type="hidden" name="contraseniaActualMD5" id="contraseniaActualMD5" value="" />
                    </div>
                </div>
            </div>
            <div class="form_line msg_contraseniaNueva">
                <label for="contraseniaNueva">
                    <span class="marca_obligatorio">&#8226;</span>
                    Nueva
                </label>
                <div id="hintContraseniaNueva" class="msg_campo_der hint iveal di_no" style='right:-220px'><span class="bs i"></span> <span class="msg">La contrase&ntilde;a contempla may&uacute;sculas y min&uacute;sculas.</span></div>
                <div class="fwrap">
                    <div class="inner_fwrap">
                        <input type="password" name="contraseniaNueva" id="contraseniaNueva" title="Contrase&ntilde;a" maxlength="30" />
                        <input type="hidden" name="contraseniaNuevaMD5" id="contraseniaNuevaMD5" value="" />
                    </div>
                </div>
            </div>
            <div class="form_line msg_contraseniaConfirmar">
                <label for="contraseniaConfirmar">
                    <span class="marca_obligatorio">&#8226;</span>
                    Vuelva a ingresar nueva
                </label>
                <div class="fwrap">
                    <div class="inner_fwrap">
                        <input type="password" name="contraseniaConfirmar" id="contraseniaConfirmar" title="Confirmar Contrase&ntilde;a" maxlength="30" />
                    </div>
                </div>
            </div>
        </div>
        
        <div class="form_line msg_sexo">
            <label for="sexo">
                <span class="marca_obligatorio">&#8226;</span>
                Sexo
            </label>
            <div class="cl_le"></div>
            <select style="width:150px" name="sexo" id="sexo" title="sexo">
                <option value="">Elija Sexo:</option>
                <option {sSelectedMasculino} value="m">Masculino</option>
                <option {sSelectedFemenino} value="f">Femenino</option>
            </select>
        </div>

        <div class="form_line msg_fechaNacimientoDia msg_fechaNacimientoMes msg_fechaNacimientoAnio">
            <label for="fechaNacimientoDia">
                <span class="marca_obligatorio">&#8226;</span>
                Fecha de Nacimiento
            </label>
            <div class="cl_le"></div>
            <div class="fl_le mari2">
                <select class="teta_ca" style="width:150px" name="fechaNacimientoDia" id="fechaNacimientoDia">
                    <option value="">D&iacute;a:</option>
                    <!--BeginOptionSelectDia--><option value="{iValue}" {sSelected}>{sDescripcion}</option><!--EndOptionSelectDia-->
                </select>
            </div>
            <div class="fl_le mari2">
                <select class="teta_ca" style="width:150px" id="fechaNacimientoMes" name="fechaNacimientoMes">
                    <option value="">Mes:</option>
                    <!--BeginOptionSelectMes--><option value="{iValue}" {sSelected}>{sDescripcion}</option><!--EndOptionSelectMes-->
                </select>
            </div>
            <select style="width:150px" name="fechaNacimientoAnio" id="fechaNacimientoAnio" >
                <option value="">A&ntilde;o:</option>
                <!--BeginOptionSelectAnio--><option value="{iValue}" {sSelected}>{sDescripcion}</option><!--EndOptionSelectAnio-->
            </select>
        </div>
       
        <label for="actualizarPerfil" class="button buttonConfirm buttonLarge mari3">
            <button id="actualizarPerfil" type="submit" name="actualizarPerfil" class="btn01">
                Actualizar Perfil
            </button>
        </label>

        <div id='msg_form_infoBasica' class="msg_form iveal cl_le di_no mato3"><span class="bs i"></span> <span class="msg"></span></div>
        <input type="hidden" name="seccion" id="seccion" value="basica" />
    </form>
</div>
<!--EndFormularioInfoBasicaBlock-->
