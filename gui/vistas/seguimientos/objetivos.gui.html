<!--BeginIconoRelevanciaBajaBlock-->

<!--EndIconoRelevanciaBajaBlock-->

<!--BeginIconoRelevanciaNormalBlock-->
<span class="i mi flagGreen"></span>
<!--EndIconoRelevanciaNormalBlock-->

<!--BeginIconoRelevanciaAltaBlock-->
<span class="i mi flagYellow"></span>
<!--EndIconoRelevanciaAltaBlock-->

<!--BeginListadoObjetivosBlock-->
<div class="baco5 bobo2 boto2 mabo4 pa2 iveal ov_hi">
    <span class="di_no" name="sOrderBy" id="sOrderBy">relevancia</span>
    <span class="di_no" name="sOrder" id="sOrder">desc</span>
        
    <ul class="fl_le m_horiz grupo">
        <li>
            <label for="orderByRelevancia" class="button">
                <button id="orderByRelevancia" rel="{iSeguimientoId}" orderby="relevancia" order="desc" type="button" class="orderLink btn01">
                    Ordenar por relevancia
                </button>
            </label>
        </li>
        <li class="mari0">
            <label for="orderByEstimacion" class="button">
                <button id="orderByEstimacion" rel="{iSeguimientoId}" orderby="estimacion" order="asc" type="button" class="orderLink btn01">
                    Ordenar por estimaci&oacute;n de logro
                </button>
            </label>
        </li>
    </ul>

    <label for="crearObjetivo" class="fl_ri button buttonSpecial">
        <button id="crearObjetivo" rel="{iSeguimientoId}" type="button" name="crearObjetivo" class="btn01">
            <span class="i bs add"></span>
            Crear Nuevo Objetivo
        </button>
    </label>
</div>

<div id="listadoObjetivos" class="grupo po_re">
    <div class="ajax_wait30 di_no"></div>
    <div id="listadoObjetivosResult">
        <!--BeginThumbsObjetivosBlock-->

            <!--BeginObjetivoBlock-->
            <div class="fl_le mari2 mabo4 thumbEdit baco3 bora bosh mawi2 miwi2 {iObjetivoId}_{iSeguimientoId}">
                
                <!--BeginEstimacinoExpiradaBlock-->
                <div class="thumbTop teal_ri iveal">
                    <span class="fost_it fte2">Estimaci&oacute;n Vencida</span> <span title="El Objetivo ha llegado a la fecha estimada de finalizaci&oacute;n" class="i bs warning"></span>
                </div>
                <!--EndEstimacinoExpiradaBlock-->

                <div class="grupo {sActivoClass}">
                    <div class="grupo baco1 bobo1 bora4 pa">
                        <div class="fl_le mari3 iveal fte2">
                            {iconoRelevancia} <span class="fost_it tetr_ca fte2">Relevancia {sRelevancia}</span>
                        </div>
                        <div class="fl_le iveal">
                            <span class="i bs calendar"></span> <span class="fowe_bo fte2 {expiradaClass}">Alcanzar el {dEstimacion}</span>
                        </div>
                    </div>
                    <div class="pa3 pato2">
                        <div class="mabo">Eje: <span class="fowe_bo">{sDescripcionEje}</span></div>
                        <p class="fte2 mabo0">{sDescripcionObjetivo}</p>
                    </div>
                </div>
                <!--BeginMenuObjetivoDesactivadoBlock-->
                <div style="display:none;" class="thumbEditMenu teal_ri iveal">
                    <span class="fte2" style="color:#333;">Reactivar Objetivo</span> <span title="Reactivar Objetivo" rel="{iObjetivoId}_{iSeguimientoId}" class="i mi continue ihover activarObjetivo"></span>
                </div>
                <!--EndMenuObjetivoDesactivadoBlock-->
                <!--BeginMenuObjetivoActivoBlock-->
                <div style="display:none" class="thumbEditMenu teal_ri">                    
                    <span title="Ver Objetivo Completo" rel="{iObjetivoId}_{iSeguimientoId}" class="i mi expand ihover verObjetivo"></span>
                    <span title="Editar Objetivo" rel="{iObjetivoId}_{iSeguimientoId}" class="i bs edit ihover editarObjetivo"></span>
                    <span title="Eliminar Objetivo" rel="{iObjetivoId}_{iSeguimientoId}" class="i bs delete ihover borrarObjetivo"></span>
                    <span title="Desactivar Objetivo" rel="{iObjetivoId}_{iSeguimientoId}" class="i bs stop ihover DesactivarObjetivo"></span>
                </div>
                <!--EndMenuObjetivoActivoBlock-->
            </div>
            <!--EndObjetivoBlock-->
       
            <!--BeginNoRecordsThumbsObjetivosBlock-->
            <div class="teal_ce">A&uacute;n no hay objetivos creados en el seguimiento.</div>
            <!--EndNoRecordsThumbsObjetivosBlock-->
        <!--EndThumbsObjetivosBlock-->
    </div>
</div>
<!--EndListadoObjetivosBlock-->
