   .script("{pathUrlBase}"+"utilidades/jquery/ui/jquery.bgiframe-2.1.2.js")
   .script("{pathUrlBase}"+"utilidades/jquery/ui/jquery-ui-1.8.11.custom.js")
   .script("{pathUrlBase}"+"utilidades/jquery/maxlength/maxlength.js")

<!--BeginHeaderBlock-->
<article class="full-block clearfix">
<header>
    <h2>Administrar Categorias del catalogo</h2>
</header>
<section>
    <h3>Categorias del catalogo de software de la comunidad</h3>
</section>
<!--EndHeaderBlock-->

<!--BeginFormCategoriaBlock-->
<h1 class="teta_up">{sTituloForm}</h1>
<form id="formCategoria" name="formCategoria" action="" method="post">
    <div id='ajax_loading' class="ajax_wait30 di_no"></div>
    <dt>
        <label for="nombre">Nombre</label>
    </dt>
    <dd>
        <input type="text" class="small" name="nombre" id="nombre" value="{sNombre}">
    </dd>
    <dt>
        <label for="descripcion">Descripci&oacute;n</label>
    </dt>
    <dd>
        <textarea rows="0" cols="0" id="descripcion" name="descripcion" class="mihe2 large maxlength" title="Descripci&oacute;n">{sDescripcion}</textarea>
    </dd>
    
    <!--BeginSubmitCrearCategoriaBlock-->
    <button id="crearCategoria" name="crearCategoria" type="submit">Crear Categoria</button>
    <!--EndSubmitCrearCategoriaBlock-->

    <!--BeginSubmitModificarCategoriaBlock-->
    <button id="modificarCategoria" name="modificarCategoria" type="submit">Modificar Categoria</button>
    <input type="hidden" name="iCategoriaId" id="iCategoriaId" value="{iCategoriaId}">
    <!--EndSubmitModificarCategoriaBlock-->

    <div style="display:none"  id='msg_form_categoria' class="notification">
        <p class="msg"></p>
    </div>
</form>
<!--EndFormCategoriaBlock-->


<!--BeginListadoCategoriasBlock-->
<section>
    <table class="datatable">
        <thead>
            <tr>
            <th>Nombre</th>
            <th>Descripcion</th>
            <th></th>
            </tr>
        </thead>
        <tbody>
        <!--BeginCategoriasBlock-->
        <tr class="{odd}">
            <td>{sNombre}</td>
            <td>{sDescripcion}</td>
            <td>
                <a rel="tooltip" original-title="Editar Categoria" href="{hrefEditarCategoria}"><span class="i bs edit ihover"></span></a>
                <span title="eliminar categoria" rel="{iCategoriaId}" class="i bs delete ihover borrarCategoria"></span>
            </td>
        </tr>
        <!--EndCategoriasBlock-->
        <!--BeginNoRecordsCategoriasBlock-->
        <tr>
            <td colspan="3">No hay categorias cargadas</td>
        </tr>
        <!--EndNoRecordsCategoriasBlock-->
        </tbody>
    </table>
</section>
<!--EndListadoCategoriasBlock-->
