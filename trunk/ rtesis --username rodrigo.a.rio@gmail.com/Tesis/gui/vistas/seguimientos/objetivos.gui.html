<!--BeginIconoRelevanciaBajaBlock-->
<span class="i mi flagWhite"></span>
<!--EndIconoRelevanciaBajaBlock-->

<!--BeginIconoRelevanciaNormalBlock-->
<span class="i mi flagGreen"></span>
<!--EndIconoRelevanciaNormalBlock-->

<!--BeginIconoRelevanciaAltaBlock-->
<span class="i mi flagYellow"></span>
<!--EndIconoRelevanciaAltaBlock-->

<!--BeginListadoObjetivosBlock-->
<div class="baco5 bobo2 boto2 mabo4 pa2 iveal ov_hi">
    <span class="di_no" name="sOrderBy" id="sOrderBy">relevancia</span>
    <span class="di_no" name="sOrder" id="sOrder">desc</span>
        
    <ul class="fl_le m_horiz grupo">
        <li>
            <label for="orderByRelevancia" class="button">
                <button id="orderByRelevancia" rel="{iSeguimientoId}" orderby="relevancia" order="desc" type="button" class="orderLink btn01">
                    Ordenar por relevancia
                </button>
            </label>
        </li>
        <li class="mari0">
            <label for="orderByEstimacion" class="button">
                <button id="orderByEstimacion" rel="{iSeguimientoId}" orderby="estimacion" order="asc" type="button" class="orderLink btn01">
                    Ordenar por estimaci&oacute;n de logro
                </button>
            </label>
        </li>
    </ul>

    <!--BeginCrearObjetivoPersonalizadoBlock-->
    <label for="crearObjetivoPersonalizado" class="fl_ri button buttonSpecial">
        <button id="crearObjetivoPersonalizado" rel="{iSeguimientoId}" type="button" name="crearObjetivoPersonalizado" class="btn01">
            <span class="i bs add"></span>
            Crear Nuevo Objetivo
        </button>
    </label>
    <!--EndCrearObjetivoPersonalizadoBlock-->

    <!--BeginAsociarObjetivoAprendizajeBlock-->
    <label for="asociarObjetivoAprendizaje" class="fl_ri button buttonSpecial">
        <button id="asociarObjetivoAprendizaje" rel="{iSeguimientoId}" type="button" name="asociarObjetivoAprendizaje" class="btn01">
            <span class="i bs add"></span>
            Asociar objetivo de aprendizaje
        </button>
    </label>
    <!--EndAsociarObjetivoAprendizajeBlock-->
</div>

<div id="listadoObjetivos" class="grupo po_re">
    <div class="ajax_wait30 di_no"></div>
    <div id="listadoObjetivosResult">
        <!--BeginThumbsObjetivosBlock-->

            <!--BeginObjetivoBlock-->
            <div class="fl_le mari2 mabo4 thumbEdit baco3 bora bosh mawi2 miwi2 {iObjetivoId}_{iSeguimientoId}">
                
                <!--BeginEstimacinoExpiradaBlock-->
                <div class="thumbTop teal_ri iveal">
                    <span class="fost_it fte2">Estimaci&oacute;n Vencida</span> <span title="El Objetivo ha llegado a la fecha estimada de finalizaci&oacute;n" class="i bs warning"></span>
                </div>
                <!--EndEstimacinoExpiradaBlock-->

                <div class="grupo {sActivoClass}">
                    <div class="grupo baco1 bobo1 bora4 pa">
                        <div class="fl_le mari3 iveal fte2">
                            {iconoRelevancia} <span class="fost_it tetr_ca fte2">Relevancia {sRelevancia}</span>
                        </div>
                        <div class="fl_le iveal">
                            <span class="i bs calendar"></span> <span class="fowe_bo fte2 {expiradaClass}">Alcanzar el {dEstimacion}</span>
                        </div>
                    </div>
                    <div class="pa3 pato2">
                        <div class="mabo">Eje: <span class="fowe_bo">{sDescripcionEje}</span></div>
                        <p class="fte2 mabo0">{sDescripcionObjetivo}</p>
                    </div>
                </div>
                <!--BeginMenuObjetivoDesactivadoBlock-->
                <div style="display:none;" class="thumbEditMenu teal_ri iveal">
                    <span class="fte2" style="color:#333;">Reactivar Objetivo</span> <span title="Reactivar Objetivo" rel="{iObjetivoId}_{iSeguimientoId}" class="i mi continue ihover activarObjetivo"></span>
                </div>
                <!--EndMenuObjetivoDesactivadoBlock-->
                <!--BeginMenuObjetivoActivoBlock-->
                <div style="display:none" class="thumbEditMenu teal_ri">                    
                    <span title="Ver Objetivo Completo" rel="{iObjetivoId}_{iSeguimientoId}" class="i mi expand ihover verObjetivo"></span>
                    <span title="Editar Objetivo" rel="{iObjetivoId}_{iSeguimientoId}" class="i bs edit ihover editarObjetivo"></span>
                    <span title="Eliminar Objetivo" rel="{iObjetivoId}_{iSeguimientoId}" class="i bs delete ihover borrarObjetivo"></span>
                    <span title="Desactivar Objetivo" rel="{iObjetivoId}_{iSeguimientoId}" class="i bs stop ihover DesactivarObjetivo"></span>
                </div>
                <!--EndMenuObjetivoActivoBlock-->
            </div>
            <!--EndObjetivoBlock-->
       
            <!--BeginNoRecordsThumbsObjetivosBlock-->
            <div class="teal_ce">A&uacute;n no hay objetivos creados en el seguimiento.</div>
            <!--EndNoRecordsThumbsObjetivosBlock-->
        <!--EndThumbsObjetivosBlock-->
    </div>
</div>
<!--EndListadoObjetivosBlock-->

<!--BeginFormularioObjetivoBlock-->
<div class='ficha04 bora grupo'>
    <div class="titulo iveal"><span class="i32 mi flagGreen32"></span></div>
    <form id="formObjetivo" name="formObjetivo" action="" method="post">
        <h2 class="mabo3">{sTituloForm}</h2>

        <!--BeginEjePersonalizadoBlock-->
        <div class="form_line msg_eje">
            <label for="eje">
                <span class="marca_obligatorio">&#8226;</span>
                Eje
            </label>
            <div class="fwrap">
                <div class="inner_fwrap">
                    <select name="eje" id="eje" >
                        <option value="">Seleccione Eje:</option>
                        <!--BeginOptGrpSelectEje-->
                        <optgroup label="{sEjePpal}">
                            <!--BeginOptionSelectEje-->
                            <option value="{iSubEjeValue}" {sSelectedSubEje}>{sSubEje}</option>
                            <!--EndOptionSelectEje-->
                        </optgruoup>
                        <!--EndOptGrpSelectEje-->
                    </select>
                </div>
            </div>
        </div>
        <!--EndEjePersonalizadoBlock-->

        <!--BeginObjetivoAprendizajeBlock-->
        <div id="objetivoAprendizajeCont" class="form_line msg_objetivoAprendizaje">
            <label for="objetivoAprendizaje">
                <span class="marca_obligatorio">&#8226;</span>
                Objetivo de Aprendizaje
            </label>
            <div class="cl_le"></div>
            <select class="mabo2 miwi2" name="nivel" id="nivel" title="Nivel">
                <option value="">Nivel:</option>
                <!--BeginNivelesListBlock-->
                <option value="{iNivelId}" {sSelectedNivel}>{sNivelDescripcion}</option>
                <!--EndNivelesListBlock-->
            </select>
            <select class="mabo2 miwi2" name="ciclo" id="ciclo" title="Ciclo">
                <option value="">Ciclo:</option>
                <!--BeginCiclosListBlock-->
                <option value="{iCicloId}" {sSelectedCiclo}>{sCicloDescripcion}</option>
                <!--EndCiclosListBlock-->
            </select>
            <select class="mabo2 miwi2" name="area" id="area" title="&Aacute;rea">
                <option value="">&Aacute;rea:</option>
                <!--BeginAreaListBlock-->
                <option value="{iAreaId}" {sSelectedArea}>{sAreaDescripcion}</option>
                <!--EndAreaListBlock-->
            </select>
            <select class="mabo2 miwi2" name="eje" id="eje" title="Eje">
                <option value="">Eje:</option>
                <!--BeginEjeListBlock-->
                <option value="{iEjeId}" {sSelectedEje}>{sEjeDescripcion}</option>
                <!--EndEjeListBlock-->
            </select>
            <select class="mabo2 miwi2" name="objetivoAprendizaje" id="objetivoAprendizaje" title="Objetivo de Aprendizaje">
                <option value="">Objetivo Aprendizaje:</option>
                <!--BeginObjetivoAprendizajeListBlock-->
                <option value="{iObjetivoAprendizajeId}" {sSelectedObjetivoAprendizaje}>{sObjetivoAprendizajeDescripcion}</option>
                <!--EndObjetivoAprendizajeListBlock-->
            </select>
        </div>
        <!--EndObjetivoAprendizajeBlock-->
        
        <div class="form_line msg_relevancia">
            <label for="radioRelevanciaAlta">
                <span class="marca_obligatorio">&#8226;</span>
                Relevancia
            </label>
            <div class="cl_le pato2">
                <ul class="fl_le m_horiz grupo">
                    <li class="iveal">
                        <span class="i mi flagYellow"></span> 
                        <input id="radioRelevanciaAlta" type="radio" name="radioRelevanciaAlta" value="{iRelevanciaAltaId}" {checkedRelevanciaAlta}>
                        <label for="radioRelevanciaAlta">
                            <span class="fowe_bo">Alta</span>
                        </label>
                    </li>
                    <li class="mari0 iveal">
                        <span class="i mi flagGreen"></span>
                        <input id="radioRelevanciaNormal" type="radio" name="radioRelevanciaNormal" value="{iRelevanciaNormalId}" {checkedRelevanciaNormal}>
                        <label for="radioRelevanciaNormal">
                            <span class="fowe_bo">Normal</span>
                        </label>
                    </li>
                    <li class="mari0 iveal">
                        <span class="i mi flagWhite"></span>
                        <input id="radioRelevanciaBaja" type="radio" name="radioRelevanciaBaja" value="{iRelevanciaBajaId}" {checkedRelevanciaBaja}>
                        <label for="radioRelevanciaBaja">
                            <span class="fowe_bo">Baja</span>
                        </label>
                    </li>
                </ul>
            </div>
        </div>
        
        <div class="form_line msg_descripcion">
            <label for="descripcion">
                <span class="marca_obligatorio">&#8226;</span>
                Descripci&oacute;n
            </label>
            <div class="fwrap mabo2">
                <div class="inner_fwrap">
                    <textarea class="mihe2" rows="0" cols="0" id="descripcion" name="descripcion" title="Descripci&oacute;n del objetivo para el seguimiento">{sDescripcion}</textarea>
                </div>
            </div>            
        </div>

        <div class="form_line msg_estimacion">
            <label for="estimacion">
                <span class="marca_obligatorio">&#8226;</span>
                Estimaci&oacute;n de logro
            </label>
            <div class="cl_le"></div>
            <span class="i32 bs calendar32"></span>
            <input class="miwi2" readonly="readonly" type="text" name="estimacion" id="estimacion" title="Estimaci&oacute;n de logro" value="{dEstimacion}" />
        </div>

        <!--BeginSubmitCrearObjetivoBlock-->
        <div class="fl_le iveal mabo2">
            <label for="crearObjetivo" class="button buttonConfirm buttonLarge mari3">
                <button id="crearObjetivo" type="submit" name="crearObjetivo" class="btn01">
                    Crear Objetivo
                </button>
            </label>
        </div>
        <input type="hidden" value="{iSeguimientoIdForm}" name="seguimientoIdForm" id="seguimientoIdForm" />
        <!--EndSubmitCrearObjetivoBlock-->

        <!--BeginSubmitModificarObjetivoBlock-->
        <div class="fl_le iveal mabo2">
            <label for="modificarObjetivo" class="button buttonConfirm buttonLarge">
                <button id="modificarObjetivo" type="submit" name="modificarObjetivo" class="btn01">
                    Modificar Objetivo
                </button>
            </label>
        </div>
        <input type="hidden" value="{iSeguimientoIdForm}" name="seguimientoIdForm" id="seguimientoIdForm" />
        <input type="hidden" value="{iObjetivoIdForm}" name="objetivoIdForm" id="objetivoIdForm" />
        <!--EndSubmitModificarObjetivoBlock-->

        <div style="display:none;" id='msg_form_objetivo' class="msg_form iveal cl_bo"><span class="bs i"></span> <span class="msg"></span></div>

    </form>
</div>
<!--EndFormularioObjetivoBlock-->
