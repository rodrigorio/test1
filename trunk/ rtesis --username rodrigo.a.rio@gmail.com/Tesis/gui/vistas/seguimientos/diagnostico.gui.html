<!--BeginFormularioPersonalizadoBlock-->
<div class="tabs01 grupo" id="tabsFormDiagnostico">
    <div id='ajax_loading' class="ajax_wait30 di_no"></div>
    <div class="tabs pale2 grupo" >
        <ul class="toggleTabs">
            <li><a id="tabFormDiagnostico" href="#tabFormDiagnosticoContent">Editar Diagnostico</a></li>
        </ul>
    </div>
    <div class="tabContent pa2 grupo" id="tabFormDiagnosticoContent">
        <form id="formGuardarDiagnostico" name="formGuardarDiagnostico" action="" method="post">
            <div class="form_line msg_diagnostico">
                <label for="diagnostico">
                    <span class="marca_obligatorio">&#8226;</span>
                    Diagnostico
                </label>
                <div class="fwrap">
                    <div class="inner_fwrap">
                        <textarea name="diagnostico" id="diagnostico" cols="0" rows="0">{sDiagnostico}</textarea>
                    </div>
                </div>
                   <label for="nombre">
                    <span class="marca_obligatorio">&#8226;</span>
                    Codigo
                </label>
                <div class="fwrap">
                    <div class="inner_fwrap">
                        <input type="text" name="codigo" id="codigo" title="Codigo" value="{sCodigo}" maxlength="100" />
                    </div>
                </div>
            </div>

            <div class="fl_le mabo2">
                <label for="guardarDiagnostico" class="button buttonConfirm buttonLarge mari3">
                    <button id="guardarDiagnostico" type="submit" name="guardarDiagnostico" class="btn01">
                        Guardar Diagnostico
                    </button>
                </label>
            </div>
            <input type="hidden" name="idSeguimiento" id="idSeguimiento" value="{iSeguimientoId}" >

            <div style="display:none;" id='msg_form_guardarDiagnostico' class="msg_form iveal cl_bo"><span class="bs i"></span> <span class="msg"></span></div>
        </form>
    </div>
</div>
<!--EndFormularioPersonalizadoBlock-->
