<!--BeginJsContent-->
<script type="text/javascript" src="utilidades/js-scripts/LABjs-1.2.0/LAB.min.js"></script>
<script type="text/javascript">
    $LAB
    .script("{pathUrlBase}"+"utilidades/jquery/jquery-1.5.1.min.js").wait()
    .script("{pathUrlBase}"+"utilidades/jquery/ui/jquery.bgiframe-2.1.2.js")
    .script("{pathUrlBase}"+"utilidades/jquery/ui/jquery-ui-1.8.11.custom.js")
    .script("{pathUrlBase}"+"utilidades/jquery/maxlength/maxlength.js")
    .script("{pathUrlBase}"+"utilidades/jquery/menu/superfish.js")
    .script("{pathUrlBase}"+"utilidades/jquery/jquery.prettyPhoto.js")
    .script("{pathUrlBase}"+"gui/js/vistas.js")
    .script("{pathUrlBase}"+"gui/vistas/index/registracion.js");
</script>
<!--EndJsContent-->

<!--BeginFormularioBlock-->
<div class='ficha04 bora grupo'>
    <div class="titulo iveal"><span class="i32 bs user32Add"></span></div>
    <form id="formRegistracion" name="formRegistracion" action="" method="post">
        <div class="ajax_wait30 di_no"></div>
        <h2 class="mabo">Registrarse para ser parte de la comunidad !</h2>
        <div class="mabo3 fost_it">Completa este breve formulario y forma parte de la comunidad de profesionales.</div>

        <div class="form_line msg_tipoDocumento">
            <label for="tipoDocumento">
                <span class="marca_obligatorio">&#8226;</span>
                Tipo de documento
            </label>
            <div class="fwrap">
                <div class="inner_fwrap">
                    <select class="teta_up small" name="tipoDocumento" id="tipoDocumento" title="Tipo de Documento">
                        <option value="">Tipo:</option>
                        <!--BeginOptionSelectDocumento--><option value="{iValue}">{sDescripcion}</option><!--EndOptionSelectDocumento-->
                    </select>
                </div>
            </div>
        </div>

        <div class="form_line msg_nroDocumento">
            <label for="nroDocumento">
                <span class="marca_obligatorio">&#8226;</span>
                N&uacute;mero de documento
            </label>
            <div class="fwrap">
                <div class="inner_fwrap">
                    <input type="text" name="nroDocumento" id="nroDocumento" title="N&uacute;mero de documento" maxlength="8" value="" />
                </div>
            </div>
        </div>

        <div class="form_line msg_nombre">
            <label for="nombre">
                <span class="marca_obligatorio">&#8226;</span>
                Nombre
            </label>
            <div class="fwrap">
                <div class="inner_fwrap">
                    <input type="text" name="nombre" id="nombre" title="Su nombre" maxlength="50" value="{sNombre}" />
                </div>
            </div>
        </div>

        <div class="form_line msg_apellido">
            <label for="apellido">
                <span class="marca_obligatorio">&#8226;</span>
                Apellido
            </label>
            <div class="fwrap">
                <div class="inner_fwrap">
                    <input type="text" name="apellido" id="apellido" title="Su apellido" maxlength="50" value="{sApellido}" />
                </div>
            </div>
        </div>

        <div class="form_line msg_email">
            <label for="email">
                Tu correo
            </label>
            <div class="fwrap">
                <div class="inner_fwrap">
                    <input readonly="readonly" class="readonly" type="text" name="email" id="email" title="Tu correo electronico" maxlength="50" value="{sEmail}" />
                </div>
            </div>
        </div>

        <div class="form_line msg_contraseniaNueva">
            <label for="contraseniaNueva">
                <span class="marca_obligatorio">&#8226;</span>
                Nueva
            </label>
            <div id="hintContraseniaNueva" class="msg_campo_der hint iveal di_no" style='right:-220px'><span class="bs i"></span> <span class="msg">La contrase&ntilde;a contempla may&uacute;sculas y min&uacute;sculas.</span></div>
            <div class="fwrap">
                <div class="inner_fwrap">
                    <input type="password" name="contraseniaNueva" id="contraseniaNueva" title="Nueva Contrase&ntilde;a" maxlength="30" />
                    <input type="hidden" name="contraseniaNuevaMD5" id="contraseniaNuevaMD5" value="" />
                </div>
            </div>
        </div>
        <div class="form_line msg_contraseniaConfirmar">
            <label for="contraseniaConfirmar">
                <span class="marca_obligatorio">&#8226;</span>
                Vuelva a ingresar nueva
            </label>
            <div class="fwrap">
                <div class="inner_fwrap">
                    <input type="password" name="contraseniaConfirmar" id="contraseniaConfirmar" title="Confirmar Contrase&ntilde;a" maxlength="30" />
                </div>
            </div>
        </div>

        <div class="form_line msg_sexo">
            <label for="sexo">
                <span class="marca_obligatorio">&#8226;</span>
                Sexo
            </label>
            <div class="cl_le"></div>
            <select style="width:150px" name="sexo" id="sexo" title="Sexo">
                <option value="">Elija Sexo:</option>
                <option {sSelectedMasculino} value="m">Masculino</option>
                <option {sSelectedFemenino} value="f">Femenino</option>
            </select>
        </div>

        <div class="form_line msg_fechaNacimientoDia msg_fechaNacimientoMes msg_fechaNacimientoAnio">
            <label for="fechaNacimientoDia">
                <span class="marca_obligatorio">&#8226;</span>
                Fecha de Nacimiento
            </label>
            <div class="cl_le"></div>
            <div class="fl_le mari2">
                <select class="teta_ca" style="width:150px" name="fechaNacimientoDia" id="fechaNacimientoDia" title="D&iacute;a de Nacimiento">
                    <option value="">D&iacute;a:</option>
                    <!--BeginOptionSelectDia--><option value="{iValue}" {sSelected}>{sDescripcion}</option><!--EndOptionSelectDia-->
                </select>
            </div>
            <div class="fl_le mari2">
                <select class="teta_ca" style="width:150px" id="fechaNacimientoMes" name="fechaNacimientoMes" title="Mes de Nacimiento">
                    <option value="">Mes:</option>
                    <!--BeginOptionSelectMes--><option value="{iValue}" {sSelected}>{sDescripcion}</option><!--EndOptionSelectMes-->
                </select>
            </div>
            <select style="width:150px" name="fechaNacimientoAnio" id="fechaNacimientoAnio" title="A&ntilde;o de Nacimiento" >
                <option value="">A&ntilde;o:</option>
                <!--BeginOptionSelectAnio--><option value="{iValue}" {sSelected}>{sDescripcion}</option><!--EndOptionSelectAnio-->
            </select>
        </div>
<!--EndFormularioBlock-->
