<!--BeginMainContent-->
<article class="full-block clearfix"> 
<header>
    <h2>Administrador BackEnd del Sistema</h2>
</header>
<section>
    <h3>Administrar especialidades</h3>
</section>

<!--BeginCargarEspecialidadBlock-->
<div class="sidetab default-sidetab" id="sidetab2">
    <h3></h3>
    <form action="admin/procesar-especialidad" method="post" name="nueva-especialidad" >
        <fieldset>
                <legend>Nueva especialidad.</legend>
                <dl>
                    <dt>
                        <label>Nombre</label>
                    </dt>
                    <dd>
                        <input type="hidden" name="id" value="{iEspecialidadId}">
                        <input type="text" class="small" name="nombre" value="{sNombre}">
                        <p>Nombre de la especialidad.</p>
                    </dd>
                    <dt>
                        <label>Descripcion</label>
                    </dt>
                    <dd>
                        <!-- Use class .wysiwyg for jQuery jWYSIWYG initiation -->
                        <textarea name="descripcion" rows="5" cols="40" class="wysiwyg large">{sDescripcion}</textarea>
                        <p>Breve descripcion.</p>
                    </dd>
                </dl>
        </fieldset>
        <button type="submit">Submit</button> or <a href="javascript: reset();">Cancel</a>
    </form>
</div>
<!--EndCargarEspecialidadBlock-->

<!--BeginListadoEspecialidadesBlock-->
<div class="col2" id="especialidades">
<form name="editar" action="admin/editar-especialidad" method="post">
  	<input type="hidden" name="iEspecialidadId" id="iEspecialidadId">
</form>
<table class="datatable">
    <thead>
        <tr>
        <th>&nbsp;</th>
        <th>Nombre</th>
        <th>Descripcion</th>
        <th>&nbsp;</th>
        <th>&nbsp;</th>
        </tr>
    </thead>
    <tbody>
    <!--BeginListaEspecialidadesBlock-->
        <tr class="{odd}">
        	<td>
        	<input type="checkbox">
        	</td>
            <td>{sNombre}</td>
            <td>{sDescripcion}</td>
            <td><span class="i bs edit" onclick="editarEspecialidad({iEspecialidadId});"></span></td>
            <td><span class="i bs delete" onclick="verificarUsoEspecialidad({iEspecialidadId});"></span></td>
        </tr>
    <!--EndListaEspecialidadesBlock-->
    <!--BeginNoRecordsListaEspecialidadesBlock-->
	    <tr>
	       	<td colspan="5">{sNoRecords}</td>
	    </tr>
    <!--EndNoRecordsListaEspecialidadesBlock-->
    </tbody>
</table>
</div>
<!--EndListadoEspecialidadesBlock-->
<!--EndMainContent-->
